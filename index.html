<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>To-Do List</h1>
                <div id="img-container">
                    <img id ="theme-button" src="pics/icons/themeb.png" alt="Theme" height="25px" width="25px">
                </div>
            </header>
            <ul id="list">
                <!-- List items get inserted here -->
            </ul>
            <footer>
                <input type="text" placeholder="Add item" id="field">
                <div id="errors"></div>
                <div id="buttons-container">
                    <button id="addButton">Add</button>
                    <button id="clearButton">Clear</button>
                </div>
            </footer>
        </div>
    </body>
</html>
<script src="index.js"></script>
